apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${PROJECT_NAME}-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "${STATIC_IP_ADDRESS}"
    networking.gke.io/managed-certificates: "${CERTIFICAT_NAME_OF_YOUR_CHOICE}"
spec:
  rules:
    - host: ${DOMAIN_NAME EX- api.domain.com}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${PROJECT_NAME}-service
                port:
                  number: 80
